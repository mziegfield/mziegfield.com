	<!-- Body -->
	<div class="container mt-md-5 mt-lg-5 pb-1">
		<h1 class="">//CONTACT</h1>
		<p>let's get in touch! inquiries, special commissions, dad jokes, etc etc; just fill out the form below, and i'll get back to you!</p>
			<br>

	<hr>
	<div class="container mt-md-4 mt-lg-4 pb-1">

		<div class="card p-5" style="border: 1px solid; border-color: rgb(50,50,50); border-radius: 10px;">
			<form
			  id="contactForm"
			  action="https://formspree.io/f/mdkngkkr"
			  class="fs-form w-100 w-md-50"
			  target="_top"
			  method="POST">

			  <div class="fs-field mb-4">
			    <label class="fs-label form-label" for="name"><h4>Your Name</h4></label>
			    <input class="fs-input form-control" id="name" name="name" required />
			  </div>

			  <div class="fs-field mb-4">
			    <label class="fs-label form-label" for="email"><h4>Email</h4></label>
			    <input class="fs-input form-control" id="email" name="email" required />
			    <p class="fs-description form-text">
			      This will help me respond to your query via an email.
			    </p>
			  </div>
			  <div class="fs-field mb-4">
			    <label class="fs-label form-label" for="message"><h4>Message</h4></label>
			    <textarea
			      class="fs-textarea form-control d-block"
			      id="message"
			      name="message"
			      required
			      style="min-height: 120px;"
			    ></textarea>
			    <p class="fs-description form-text">What would you like to discuss?</p>
			  </div>
			  <div class="fs-button-group">
			    <button class="btn btn-primary"
			    data-sitekey=""
			    data-callback='onSubmit'
			    data-action="submit"
			    type="submit">Submit</button>
			  </div>
			</form>
		</div>
	</div>

    <!-- Navbar Loading and Highlight Script -->
	<script>
	    $(function(){
	        $("#nav-placeholder").load("navbar.html", function() {
	            // Once the navbar is loaded, run the highlight script
	            var currentPage = window.location.pathname.split("/").pop();
	            var navLinks = document.querySelectorAll(".nav-link");

	            var isIllustrationPage = false;

	            navLinks.forEach(function(link) {
	                var linkPage = link.getAttribute("href").split("/").pop();
	                if (linkPage === currentPage) {
	                    link.classList.add("active"); // Add 'active' class to the matching link

	                    // Check if the link is part of the illustrations dropdown
	                    if (link.closest('.dropdown-menu') && link.closest('.dropdown-menu').previousElementSibling) {
	                        link.closest('.dropdown-menu').previousElementSibling.classList.add('active');
	                        isIllustrationPage = true;
	                    }
	                }
	            });

	            // If it's an illustration page, make sure the dropdown toggle is active
	            if (isIllustrationPage) {
	                document.querySelector('.dropdown-toggle-illustrations').classList.add('active');
	            }
	        });
	    });
	</script>
